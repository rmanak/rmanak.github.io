<div class="social">
	<h4>
    {% if site.github %}
	  <a target="_blank" href="https://github.com/{{ site.github }}"><i class="fa fa-github fa-lg"></i></a>
    {% endif %}

    {% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope fa-lg"></i></a>
    {% endif %}

    {% if site.twitter %}
	  <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a>
    {% endif %}

    {% if site.linkedin %}
	  <a target="_blank" href="https://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin fa-lg"></i></a>
    {% endif %}

    {% if site.stackoverflow %}
	  <a href="https://stackoverflow.com/{{ site.stackoverflow }}"><i class="fa fa-stack-overflow"></i></a>
    {% endif %}

    {% if site.facebook %}
	  <a href="https://facebook.com/{{ site.facebook }}"><i class="fa fa-facebook fa-lg"></i></a>
    {% endif %}

    {% if site.instagram %}
	  <a target="_blank" href="https://www.instagram.com/rmanakb/"><i class="fa fa-camera fa-lg"></i></a>
    {% endif %}

    {% if site.work %}
	  <a target="_blank" href="https://www.helloaida.io/"><i class="fa fa-rocket fa-lg"></i></a>
    {% endif %}


	</h4>
</div>
